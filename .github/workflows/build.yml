name: Build Android APK
on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
    - name: Repair Project Structure
      run: flutter create .
    - name: Configure Android Settings
      run: |
        sed -i 's/<application/<uses-permission android:name="android.permission.INTERNET"\/>\n    <application/g' android/app/src/main/AndroidManifest.xml
        sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 21/g' android/app/build.gradle
        sed -i 's/minSdkVersion [0-9]*/minSdkVersion 21/g' android/app/build.gradle
        sed -i 's/android:label="antigravity_dictionary"/android:label="나의사전"/g' android/app/src/main/AndroidManifest.xml
    - name: Install Dependencies
      run: flutter pub get
    - name: Build APK (Release)
      run: flutter build apk --release --no-tree-shake-icons
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: my-dictionary-apk
        path: build/app/outputs/flutter-apk/app-release.apk
