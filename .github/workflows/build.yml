name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'

    - name: Repair Project Structure
      run: flutter create .

    - name: Fix Android Manifest and Gradle
      run: |
        # 1. Min SDK Version Fix
        sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 21/g' android/app/build.gradle
        sed -i 's/minSdkVersion [0-9]*/minSdkVersion 21/g' android/app/build.gradle
        
        # 2. Add Internet Permission (Critical for Release builds)
        sed -i '/<application/i <uses-permission android:name="android.permission.INTERNET"/>' android/app/src/main/AndroidManifest.xml
        
        # 3. Change App Name to "나의사전"
        sed -i 's/android:label="antigravity_dictionary"/android:label="나의사전"/g' android/app/src/main/AndroidManifest.xml

    - name: Install Dependencies
      run: flutter pub get

    - name: Build APK
      run: flutter build apk --release

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
